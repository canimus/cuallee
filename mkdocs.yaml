site_name: cuallee
nav:
    - Home: index.md
    - Getting Started:
      - Installation: installation.md
      - Dependencies: dependencies.md
      - Usage: usage.md
    - Code Reference: 
      - Check: module/check.md
      - Rule: module/rule.md
theme:
  features:
    # - announce.dismiss
    - content.code.annotate
    - content.code.copy
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  name: material

  palette: 

    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  icon:
    logo: material/marker-check
markdown_extensions:
  - tables
  - admonition
  - pymdownx.details
  - codehilite
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - attr_list
  - pymdownx.keys
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - def_list
  - attr_list  
  - pymdownx.tasklist:
      custom_checkbox: true
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google